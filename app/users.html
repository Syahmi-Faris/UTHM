                                <th>Role</th>
                                <th>Status</th>
                                <th>Last Login</th>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            checkAuth();
            loadUsers();
        });

        function loadUsers() {
            const users = [
                { name: 'System Administrator', username: 'admin', role: 'Super Admin', status: 'Active', lastLogin: '2026-01-18 14:02:00' },
                { name: 'Dr. Ahmad Razak', username: 'ahmad.razak', role: 'Admin', status: 'Active', lastLogin: '2026-01-17 10:30:00' },
                { name: 'Pn. Siti Hajar', username: 'siti.hajar', role: 'Admin', status: 'Active', lastLogin: '2026-01-16 09:15:00' },
                { name: 'En. Mohd Faizal', username: 'mohd.faizal', role: 'Viewer', status: 'Inactive', lastLogin: '2026-01-10 11:45:00' }
            ];

            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${user.name.charAt(0)}</div>
                            <span>${user.name}</span>
                        </div>
                    </td>
                    <td><span class="username-badge">${user.username}</span></td>
                    <td><span class="role-badge ${user.role.toLowerCase().replace(' ', '-')}">${user.role}</span></td>
                    <td><span class="status-badge ${user.status.toLowerCase()}">${user.status}</span></td>
                    <td>${formatDateTime(user.lastLogin)}</td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn edit" title="Edit">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button class="action-btn delete" title="Delete">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('en-MY', {
                day: 'numeric', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function showAddUserModal() {
            alert('Add User functionality coming soon!');
        }
    </script>
